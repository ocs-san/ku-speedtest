# Security Headers Configuration for KU Speed Test

<IfModule mod_headers.c>
    # CORS Configuration - Restricted for security
    # Only allow same origin. For specific origins, uncomment and modify:
    # Header set Access-Control-Allow-Origin "https://speedtest.ku.ac.th"
    # For development, you can use:
    # Header set Access-Control-Allow-Origin "*"
    # Production: Do not use wildcard
    Header set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, X-Requested-With"
    Header set Access-Control-Max-Age "3600"
    
    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Content Security Policy (Strict)
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"
    
    # Permissions Policy (formerly Feature-Policy)
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Strict Transport Security (HSTS) - uncomment in production with HTTPS
    # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Remove server information
    Header always unset X-Powered-By
    Header always unset Server
</IfModule>

# Disable server signature
ServerSignature Off
ServerTokens Prod

# Protect sensitive files
<FilesMatch "\.(sh|env|log|conf|htaccess|git)$">
    Require all denied
</FilesMatch>

# Allow only specific file types
<FilesMatch "\.(html|js|json|css|png|jpg|jpeg|gif|ico|ttf|woff|woff2|svg|php)$">
    Require all granted
</FilesMatch>

# JSON files - specific handling
<FilesMatch "\.json$">
    Header set Content-Type "application/json; charset=utf-8"
    # Cache for 1 hour
    Header set Cache-Control "public, max-age=3600"
</FilesMatch>

# Disable directory listing
Options -Indexes +FollowSymLinks

# Prevent access to hidden files
<FilesMatch "^\.">
    Require all denied
</FilesMatch>

# Rate limiting (if mod_ratelimit is available)
<IfModule mod_ratelimit.c>
    <Location "/backend/garbage.php">
        SetOutputFilter RATE_LIMIT
        SetEnv rate-limit 10240
    </Location>
</IfModule>
