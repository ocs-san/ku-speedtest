<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU SpeedTest</title>
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Tailwind CSS CDN -->
    <script src="/assets/js/tailwind.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'ku-green': '#006664',
                        'ku-lime': '#B2BB1E',
                    },
                    fontFamily: {
                        'kanit': ['Kanit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Local Fonts - Kanit -->
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            src: url('assets/fonts/Kanit-Light.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 400;
            src: url('assets/fonts/Kanit-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 500;
            src: url('assets/fonts/Kanit-Medium.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 600;
            src: url('assets/fonts/Kanit-SemiBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 700;
            src: url('assets/fonts/Kanit-Bold.ttf') format('truetype');
        }
    </style>
    
    <!-- Chart.js -->
    <script src="assets/js/chart.umd.min.js"></script>
    
    <!-- SpeedTest Library -->
    <script type="text/javascript" src="speedtest.js"></script>
    
    <!-- Application Scripts -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 font-kanit transition-colors duration-300">
    
    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-200">
        <svg class="w-6 h-6 text-ku-green dark:text-ku-lime" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            <path class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </button>

    <!-- Server Selection Modal -->
    <div id="serverModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl max-w-md w-full max-h-[80vh] overflow-hidden">
            <div class="p-6 border-b border-slate-200 dark:border-slate-700">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white">เลือก Server</h2>
                    <button onclick="closeServerModal()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors">
                        <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="serverList" class="p-4 overflow-y-auto max-h-96">
                <!-- Server list will be populated here -->
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 py-4 max-w-7xl w-full">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <img src="assets/KU_Logo_PNG.png" alt="Kasetsart University" class="w-16 h-auto mx-auto mb-2 drop-shadow-lg" onerror="this.style.display='none';">
            <h1 class="text-4xl font-bold text-ku-green dark:text-ku-lime mb-1">KU SpeedTest</h1>
            <p class="text-slate-600 dark:text-slate-400 text-sm">ทดสอบความเร็วอินเทอร์เน็ต มหาวิทยาลัยเกษตรศาสตร์</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-20">
            <div class="inline-flex items-center space-x-3">
                <svg class="animate-spin h-8 w-8 text-ku-green dark:text-ku-lime" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p id="message" class="text-lg text-slate-600 dark:text-slate-400">Selecting a server...</p>
            </div>
        </div>

        <!-- Test Wrapper -->
        <div id="testWrapper" class="hidden">
            
            <!-- Server Selector Button -->
            <div id="serverArea" class="hidden mb-4">
                <button onclick="openServerModal()" class="w-full max-w-md mx-auto flex items-center justify-between px-6 py-3 bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-2xl hover:border-ku-green dark:hover:border-ku-lime transition-all duration-200">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-ku-green dark:text-ku-lime" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
                        </svg>
                        <span id="selectedServerName" class="font-medium text-slate-900 dark:text-white">Server</span>
                    </div>
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
            </div>

            <!-- Main Content Grid -->
            <div class="flex flex-col lg:flex-row gap-6 items-stretch justify-center w-full">
                
                <!-- Left: Meter Area (Hidden by default) -->
                <div id="meterArea" class="hidden w-full lg:w-1/2 transition-all duration-500 ease-out opacity-0 scale-95">
                    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-6 h-full flex items-center justify-center animate-fade-in">
                        <div class="text-center w-full">
                            <!-- Label on Top -->
                            <div class="mb-3">
                                <div id="currentTestLabel" class="text-lg font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">READY</div>
                            </div>
                            
                            <!-- Meter -->
                            <div class="relative inline-block w-full max-w-2xl mx-auto">
                                <canvas id="mainMeter" class="w-full aspect-[2/1]"></canvas>
                                
                                <!-- Scale Numbers (Ookla Style) -->
                                <div class="absolute left-[5%] text-xs text-slate-400 dark:text-slate-500 font-medium">0</div>
                                <div class="absolute right-[3%] text-xs text-slate-400 dark:text-slate-500 font-medium">1000</div>

                                <!-- Value Below Meter -->
                                <div class="absolute bottom-[5%] left-1/2 -translate-x-1/2">
                                    <div class="flex items-baseline justify-center">
                                        <div id="currentTestValue" class="text-6xl font-bold text-ku-green dark:text-white leading-none">0.00</div>
                                        <div id="currentTestUnit" class="text-2xl text-slate-500 dark:text-slate-400 ml-2 font-medium">Mbps</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Results & Controls -->
                <div class="w-full lg:w-1/2 max-w-lg mx-auto space-y-4">
                    
                    <!-- Results Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        
                        <!-- Download -->
                        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-md p-5 text-center transform transition-all duration-300 hover:scale-105">
                            <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">Download</div>
                            <div class="flex items-baseline justify-center">
                                <div id="dlValue" class="text-3xl font-bold text-ku-green dark:text-white">0.00</div>
                                <div class="text-sm text-slate-500 dark:text-slate-400 ml-1">Mbps</div>
                            </div>
                        </div>

                        <!-- Upload -->
                        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-md p-5 text-center transform transition-all duration-300 hover:scale-105">
                            <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">Upload</div>
                            <div class="flex items-baseline justify-center">
                                <div id="ulValue" class="text-3xl font-bold text-ku-lime dark:text-ku-lime">0.00</div>
                                <div class="text-sm text-slate-500 dark:text-slate-400 ml-1">Mbps</div>
                            </div>
                        </div>

                        <!-- Ping -->
                        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-md p-5 text-center transform transition-all duration-300 hover:scale-105">
                            <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">Ping</div>
                            <div class="flex items-baseline justify-center">
                                <div id="pingValue" class="text-3xl font-bold text-ku-green dark:text-white">0.00</div>
                                <div class="text-sm text-slate-500 dark:text-slate-400 ml-1">ms</div>
                            </div>
                        </div>

                        <!-- Jitter -->
                        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-md p-5 text-center transform transition-all duration-300 hover:scale-105">
                            <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">Jitter</div>
                            <div class="flex items-baseline justify-center">
                                <div id="jitValue" class="text-3xl font-bold text-ku-lime dark:text-ku-lime">0.00</div>
                                <div class="text-sm text-slate-500 dark:text-slate-400 ml-1">ms</div>
                            </div>
                        </div>
                    </div>

                    <!-- Start Button -->
                    <div class="text-center pt-4">
                        <button id="startStopBtn" onclick="startStop()" 
                                class="w-full max-w-xs px-12 py-4 border-2 border-ku-green dark:border-ku-lime text-ku-green dark:text-ku-lime font-semibold text-lg rounded-full hover:bg-ku-green hover:text-white dark:hover:bg-ku-lime dark:hover:text-slate-900 active:scale-95 transform transition-all duration-200 hover:shadow-lg">
							เริ่ม
                        </button>
                    </div>

                    <!-- IP Address -->
                    <div class="text-center pt-2">
                        <div class="inline-flex items-center space-x-2 bg-white dark:bg-slate-800 px-5 py-2 rounded-full shadow-md">
                            <svg class="w-4 h-4 text-ku-green dark:text-ku-lime" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                            </svg>
                            <span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Your IP:</span>
                            <span id="ip" class="text-ku-green dark:text-ku-lime font-semibold text-sm"></span>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center pt-4 border-t border-slate-200 dark:border-slate-700">
                        <p class="text-slate-600 dark:text-slate-400 text-xs">
                            <strong class="text-ku-green dark:text-ku-lime">Powered by Office of Computer Service, Kasetsart University</strong>
                        </p>
                        <p class="text-xs text-slate-500 dark:text-slate-500 mt-1">
                            Based on <a href="https://github.com/librespeed/speedtest" target="_blank" class="text-ku-green dark:text-ku-lime hover:underline">LibreSpeed</a>
                            • <a href="https://ocs.ku.ac.th/2019/pdpa/" target="_blank" class="text-ku-green dark:text-ku-lime hover:underline">Privacy Policy</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .running {
            background: transparent !important;
            border-color: #ef4444 !important;
            color: #ef4444 !important;
        }
        .running:hover {
            background: #ef4444 !important;
            color: white !important;
        }
        .dark .running {
            border-color: #dc2626 !important;
            color: #dc2626 !important;
        }
        .dark .running:hover {
            background: #dc2626 !important;
            color: white !important;
        }
    </style>
</body>
</html>
